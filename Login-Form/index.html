<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form : PK</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Login</h1>
        <div class="inputs">
            <form >
                <div class="user-input">
                    <input type="text" class="uname" placeholder="Username">
                <i class='bx bxs-user'></i>
                </div>
                <div class="user-input">
                    <input type="password" class="pass" placeholder="Password">
                <i class='bx bx-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="Remember me"  class="remember">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login">Login</button>
                <div class="sign-up">Dont have account ? <a href="#">Register</a></div>
            </form>
        </div>
    </div>

</body>
</html>
